apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 870017957268.dkr.ecr.us-east-1.amazonaws.com/nodeapp/frontend:d2fed97f476a7b4a14b4b7a3c385c53bc0712806
          ports:
            - containerPort: 3000
          env:
            - name: REACT_APP_API_URL
              value: http://backend-service:5000