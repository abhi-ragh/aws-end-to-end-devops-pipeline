apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 870017957268.dkr.ecr.us-east-1.amazonaws.com/nodeapp/frontend:b2a29f5f7439b7e885a518a268ef2da8b6266f17
          ports:
            - containerPort: 80
          env:
            - name: REACT_APP_API_URL
              value: http://backend-service:5000
---
apiVersion: v1
kind: Service
metadata:
  name: nodeapp
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80