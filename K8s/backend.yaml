apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: 870017957268.dkr.ecr.us-east-1.amazonaws.com/nodeapp/backend:3ff31526881c88df18ad96249b203530b9ba34ba
          ports:
            - containerPort: 5000
          envFrom:
            - secretRef:
                name: backend-env
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - port: 5000
      targetPort: 5000
  type: ClusterIP