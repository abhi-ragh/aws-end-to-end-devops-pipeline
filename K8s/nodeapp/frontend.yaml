apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 870017957268.dkr.ecr.us-east-1.amazonaws.com/nodeapp/frontend:f36c1925bbefeb8a0a73b4492b02c0e822a060c5
          ports:
            - containerPort: 80
          env:
            - name: REACT_APP_API_URL
              value: /api
  strategy:
    blueGreen:
      activeService: frontend-active
      previewService: frontend-preview
      autoPromotionEnabled: true
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-active
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-preview
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80